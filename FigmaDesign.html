  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }
    .container {
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #ff4d79;
      border-bottom: 2px solid #f3f3f3;
      padding-bottom: -5px;
      margin-bottom: 20px;
    }
    .option-box {
      border: 2px solid #eee;
      border-radius: 5px;
      padding: 15px 20px;
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s ease;
    }
    .option-box.active {
      border-color: #ff4d79;
      background-color: #fff5f7;
    }
    .option-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .option-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .radio {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .discount-tag {
      background-color: #ff4d79;
      color: #fff;
      border-radius: 4px;
      font-size: 12px;
      padding: 3px 6px;
      font-weight: bold;
      display: inline-block;
      margin-left: 5px;
    }
    .price {
      font-weight: bold;
      font-size: 18px;
    }
    .old-price {
      text-decoration: line-through;
      color: #aaa;
      font-size: 13px;
      display: block;
    }
   .details {
  margin-top: 10px;
  display: none;
}

.details.active {
  display: block;
}

.details .header-row,
.details .row {
  display: grid;
  grid-template-columns: 0.1fr 0.2fr 0.2fr;
  align-items: center;
  gap: 10px;
  margin-bottom: 8px;
}

.details .header-row {
   font-size: 13px;
  padding-bottom: 2px;
  margin-bottom: 10px;
}

.details select {
  width: 100%;
  padding: 2px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

    .most-popular {
      position: absolute;
      top: -10px;
      right: -2px;
      background-color: #ff4d79;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 4px 4px 0 0;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      font-size: 14px;
    }
    .summary .free {
      color: #ff4d79;
      font-weight: bold;
    }
    .add-cart {
      background-color: #ff4d79;
      color: #fff;
      border: none;
      width: 100%;
      padding: 14px 0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .add-cart:hover {
      background-color: #ff3360;
    }

    .smallsize{

  </style>

  <script>
    const boxes = document.querySelectorAll('.option-box');
    const totalDisplay = document.getElementById('total');
    const addToCartBtn = document.getElementById('addToCart');

    const prices = {
      option1: 10.0,
      option2: 18.0,
      option3: 24.0
    };

    let selected = null;

    boxes.forEach(box => {
      const radio = box.querySelector('.radio');
      radio.addEventListener('click', () => {
        boxes.forEach(b => {
          b.classList.remove('active');
          b.querySelector('.details').classList.remove('active');
          b.querySelector('.radio').checked = false;
        });
        box.classList.add('active');
        box.querySelector('.details').classList.add('active');
        radio.checked = true;
        selected = box.id;
        totalDisplay.textContent = `Total : $${prices[selected].toFixed(2)} USD`;
      });
    });

    addToCartBtn.addEventListener('click', () => {
      if (!selected) {
        alert('Please select a unit option before adding to cart.');
        return;
      }
      const units = selected === 'option1' ? 1 : selected === 'option2' ? 2 : 3;
      const total = prices[selected].toFixed(2);
      alert(`Added ${units} Unit(s) to Cart â€” Total: $${total} USD`);
    });
